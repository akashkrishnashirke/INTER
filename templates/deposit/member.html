<!DOCTYPE html>
{%extends 'deposit/base.html'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALL MEMBERS</title>
</head>
{% block base_block%}
<body>
<h1>ACCOUNT HOLDERS</h1>
{% if mem %}
<table>
    <thead>
    <th>ID</th>
    <th>F_NAME</th>
    <th>M_NAME</th>
    <th>EMAIL</th>
    <th>DEPOSIT</th>
    </thead>
    {% for i in mem %}
    <tr>
        <td>{{i.ID}}</td>
        <td>{{i.First_Name}}</td>
        <td>{{i.Middle_Name}}</td>
        <td>{{i.Last_name}}</td>
        <td>{{i.Email}}</td>
        <td>{{i.Deposit}}</td>
    </tr>
    {%endfor%}
</table>
{%else%}
<h1>no data found</h1>
{%endif%}
</body>
{% endblock%}
</html>
